<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./hamburger.css" />
    <link rel="stylesheet" href="./waves.css" />
    <script src="./main.js" defer></script>
    <title>To-Do-List</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <!-- Hamburger Icon HTML -->
        <div id="hamburgerIcon">
          <input id="toggle" type="checkbox" oninput="navToggle()" checked />
          <label for="toggle" class="hamburger">
            <div class="top-bun"></div>
            <div class="meat"></div>
            <div class="bottom-bun"></div>
          </label>

          <script defer>
            function navToggle() {
              const toggle = document.querySelector("#toggle");
              const nav = document.querySelector("nav");
              const main = document.querySelector("main");

              if (nav.classList.contains("toggle")) {
                nav.classList.remove("toggle");
                main.classList.remove("toggle");
              } else {
                nav.classList.add("toggle");
                main.classList.add("toggle");
              }
            }
          </script>
        </div>
        <!-- Hamburger Icon HTML -->
        <h1>To-Do-List</h1>
      </div>
      <div id="Login">
        <button>Login</button>
      </div>
    </header>
    <div class="container">
      <nav class="toggle">
        <h2>Home</h2>
      </nav>

      <main id="main" class="toggle">
        <h1>Main</h1>
        </div>
      </main>
    </div>
    <div>
      <svg
        class="waves"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28"
        preserveAspectRatio="none"
        shape-rendering="auto"
      >
        <defs>
          <path
            id="gentle-wave"
            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
          />
        </defs>
        <g class="parallax">
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="0"
            fill="var(--wave-color-1)"
          />
          <!--0.7-->
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="3"
            fill="var(--wave-color-2)"
          />
          <!--0.5-->
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="5"
            fill="var(--wave-color-3)"
          />
          <!--0.3-->
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="7"
            fill="var(--wave-color-4)"
          />
          <!--1-->
        </g>
      </svg>
    </div>
  </body>
</html>
